<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lucia Color Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>

        <script src="js/pentagoai.js"></script>

        <style>
        body {
          background-color: rgb(255, 252, 250);
        }

        #container {
          width: 600px;
          height: 600px;
          margin: 0 auto;
        }

        .col {
          float: left;
          margin-bottom: 20px;
          width: 16.6%;
          height: 100%;
        }

        .color-square {
          width: 100%;
          height: 16.6%;
          border: 1px solid #efefef;
        }

        .color-square.blank {
          background-color: white;
        }
        .color-square.red {
          background-color: red;
        }
        .color-square.blue {
          background-color: blue;
        }

        br {
          clear: both;
        }
        </style>
    </head>
    <body>
      <div id="container">
        <h2>Pentago</h2>
      </div>

    </body>
</html>
